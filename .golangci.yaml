run:
  timeout: 3m
  skip-dirs:
    - "vendor"
    - "config"
    - "bin"
    - "charts"
  modules-download-mode: readonly

linters:
  # please, do not use `enable-all`: it's deprecated and will be removed soon.
  # inverted configuration with `enable-all` and `disable` is not scalable during updates of golangci-lint
  disable-all: true
  enable:
    # We plan to enable all of the linters which are commented out.
    # However, we want to enable them one by one (so we don't have to fix many issues at once).
    - bodyclose
    # - depguard
    - dogsled
    - durationcheck
    - errcheck
    - errname
    # - errorlint
    # - exhaustive
    # - exhaustivestruct
    - exportloopref
    # - forbidigo
    # - forcetypeassert
    # - funlen
    # - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    # - cyclop # not interested in package complexities at the moment
    # - godot
    # - gofmt
    - gofumpt
    - goheader
    - goimports
    - revive
    # - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    # - ifshort
    - ineffassign
    # - importas
    # - lll
    # - misspell
    - makezero
    # - nakedret
    # - nilerr
    # - nilnil
    # - nlreturn
    - noctx
    - nolintlint
    # - paralleltest
    - predeclared
    - rowserrcheck
    - staticcheck
    - stylecheck
    - sqlclosecheck
    # - tagliatelle
    # - tenv
    # - thelper
    # - tparallel
    - typecheck
    - unconvert
    # - unparam
    - unused
    - wastedassign
    - whitespace
  # - wrapcheck
  # - wsl

  # don't enable:
  # - asciicheck
  # - dupl
  # - gochecknoglobals
  # - gocognit
  # - godox
  # - goerr113
  # - maligned
  # - nestif
  # - prealloc
  # - testpackage
  # - wsl